name: Get latest blog posts
on:
    schedule:
        - cron: "0 0 * * *"
    workflow_dispatch:
permissions:
    contents: write

jobs:
    update-readme-with-blog:
        name: Update this repo's README with latest blog posts
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Pull in posts from RSS feed
              uses: gautamkrishnar/blog-post-workflow@v1
              with:
                  max_post_count: "3"
                  feed_list: "https://uncenter.org/feed.xml"
                  commit_message: "chore: update blog posts list"
                  committer_username: "gautamkrishnar/blog-post-workflow"
                  committer_email: "blog-posts[bot]@example.com"
